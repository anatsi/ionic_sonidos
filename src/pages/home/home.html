<ion-header>
  <ion-navbar>
    <ion-title>
      Sonidos APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let animal of animales">
      <ion-avatar item-left>
        <img [src]="animal.imagen">
      </ion-avatar>
      <h2>{{ animal.nombre }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
